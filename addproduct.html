<html>
    <head>
      <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
      <link rel="stylesheet" href="./css/overlay.css">
      <script src="https://trello.com/power-ups/power-up.min.js"></script>
    </head>
    <body>
<div id="content">
    <div id="dproductcat">
        <label for="category">Select Product Category</label>
        <select id="category" name="category" onchange="selectcategory();">
            <option value="" selected>Please Select</option>
            <option value="AIA">Interior Acoustics</option>
            <option value="GSI">Greenstuf Insulation</option>
            <option value="IND">Industrial Solutions</option>
        </select>
    </div>
    
    <div id="dproduct" hidden="true" onchange="selectproduct();">
        <label for="product">Select Product</label>
        <select id = "product" name="product"> 
            <option value="" selected>Please Select</option>
        </select>
    </div>

    <div id="dvariant" hidden="true" onchange="selectvariant();">
        <label for="variant">Select Product Variant</label>
        <select id = "variant" name="variant"> 
            <option value="" selected>Please Select</option>
        </select>
    </div>

    <div id="dcolour" hidden="true" onchange="selectcolour();">
        <label for="colour">Select Product Colour</label>
        <select id = "colour" name="colour"> 
            <option value="" selected>Please Select</option>
        </select>
    </div>

    <div id = "dquantity" hidden="true">
        <label for="Quantity">Please enter Quantity Required</label>
        <input id="Quantity" type="number" min="0" max="100" step=".01" value="0.00"><span id="Unit">Units</span> 
        <input type="button" value="Add Product" onclick="addproduct();">
    </div>
</div>
 <script src="./js/section.js"></script>
 <script src="./js/addproduct.js"></script>    
    </body>
        </html>
