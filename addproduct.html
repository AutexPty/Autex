<html>
    <head>
      <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
      <link rel="stylesheet" href="./css/addproduct.css">
      <script src="https://trello.com/power-ups/power-up.min.js"></script>
    </head>
    <body>
	 	    
<div id="content">
<div id="addproduct">
    <div id="productselect">
      <div id="dproductcat" >
        <label for="category">Select Product Category</label>
        <select id="category" name="category" onchange="selectcategory();">
            <option value="" selected>Please Select Category</option>
            <option value="AIA">Interior Acoustics</option>
            <option value="GSI">Greenstuf Insulation</option>
            <option value="IND">Industrial Solutions</option>
            <option value="CSI">Ceiling Systems</option>
        </select>
      </div>   
    <div id="dproduct" onchange="selectproduct();" hidden="true">
        <label for="product">Select Product Group</label>
        <select id = "product" name="product"> 
        <option value="" selected>Please Select</option>
        </select>
    </div>
    <div id="dvariant" onchange="selectvariant();" hidden="true">
        <label for="variant">Select Product Product Variant</label>
        <select id = "variant" name="variant"> 
        <option value="" selected>Please Select</option>
        </select>
    </div>
     
  <div id="dcolour" hidden="true">
	
	<label for="colour">Select Colour</label>
        <select id = "colour" name="colour" onchange="selectcolour();"> 
        <option value="" selected>Please Select</option>
        </select>
    </div>
	    
    </div> <!-End Product select-!>
	
    <div id = "dspec" hidden="true">
        <div>
 	  <label for="custom" class="ll">Product Specifications:</label><br>
	  <input id="custom" type="text" disabled value="Product Not Selected Yet.">
	</div>
        <div id = "size">
		  <div><label for="Width" class="l" id="lblwidth"> Width: (m)</label> 
		  <input id="Width"  type="number" min="0.000" max="3.0"  step="0.001" value="0.000" disabled="true" oninput="updatem2();">
		  <label for="Length" class="l" > Length: (m)</label>
                  <input id="Length" type="number" min="0.000" max="3.6"  step="0.001" value="0.000" disabled="true" oninput="updatem2();">
	</div>
	<div>     
		  <label for="Units" class="l">Per <span id="Unit">Qty</span>:</label>
                  <input id="Units" type="number" min="0.000" max="9999" step="1" value="1" disabled="true" oninput="updatem2();">
		  <label for="m2u" class="l">m2/<span id="Unit2">Quantity</span>:</label>
                  <input id="m2u" type="number" min="0.000" max="9999" step="1" value="1" disabled="true">
        </div>
	<button id="customise" class="mod-danger" onclick="editspecs();">&nbsp Edit &nbsp</button>
	<button id="next" onclick="toquantity();">&nbsp Next &nbsp</button>
        </div>
	</div>
	
    <div id = "dquantity" hidden="true">
      <div>
 	    <label for="custom2" class="ll">Product Specifications:</label><br>
	    <input id="custom2" type="text" disabled value="Product Not Selected Yet.">
	  </div>	
	    <label>Enter Total Quantity:</label>
	<div> 
	    <label for="Quantity" class="l"><span id="Unit3">Quantity</span>:</label>
        <input id="Quantity" type="number" min="0" max="100" step=".01" value="0.00" oninput="recalcm2();">
        <label class="l"> &nbsp</label>
		<label for="m2" class="l">m2:</label>
        <input id="m2" type="number" min="0" max="100" step=".01" value="0.00" oninput=" recalcQuantity();">
    </div>	
    <br>
        <button id="todesc" value="Next" onclick="todesc();">Next</button>
	</div>
	
    
    <div id = "ddescription" hidden="true">
        <label for="description">Please enter any Production Details/Comments Required.</label>
	<textarea  id="description" type="text" maxlength="200"></textarea>
        <button id="save" value="Add Product" class="mod-primary" onclick="addproduct();">Add Product</button>
    </div>        
</div>
 <script src="./js/addproduct.js"></script>
</body>
 </html>
