<html>
    <head>
      <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
      <link rel="stylesheet" href="./css/overlay.css">
      <script src="https://trello.com/power-ups/power-up.min.js"></script>
    </head>
 
<h3>Add Product to Card</h3>

<form>
  <label for="Category">Product Category</label>
  <select id="Category" name="Category">
    <option value="" selected>Please choose</option>
    <option value="VTF">Vertiface</option>
    <option value="QSP">Quietspace Panel</option>
    <option value="QSA">Quietspace Composition Acoustic Fabric</option>
    <label for="Quantity">Quantity</label>
    <input id="Quantity" type="number" min="0" max="100" step=".01" value="0.00"></input>
</form>
 <script src="./js/section.js"></script>
</html>
